[project]
name = "hanzo-web3"
version = "0.1.0"
description = "Hanzo Web3 - Enterprise Blockchain Infrastructure SDK"
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
dependencies = [
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "web3>=6.0.0",
]
readme = "README.md"
requires-python = ">= 3.10"
keywords = ["blockchain", "web3", "ethereum", "rpc", "nft", "tokens", "hanzo", "erc4337"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

[project.optional-dependencies]
async = ["aiohttp>=3.9.0"]
all = [
    "aiohttp>=3.9.0",
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://web3.hanzo.ai"
Repository = "https://github.com/hanzoai/python-sdk"
Documentation = "https://docs.web3.hanzo.ai"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/hanzo_web3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hanzo_web3"]
