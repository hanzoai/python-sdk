[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning